name: build-image

on:
    push:
        branches:
            - main


jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: ["3.10", "3.11", "3.12"]

        steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Set up Python
            uses: actions/setup-python@v4
            with:
                python-version: ${{ matrix.python-version }}

          - name: Cache pip
            uses: actions/cache@v4
            with:
                path: ~/.cache/pip
                key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
                restore-keys: |
                    ${{ runner.os }}-pip-${{ matrix.python-version }}

          - name: Install dependencies
            run: pip install -r requirements.txt pytest-cov

          - name: Run tests with coverage
            run: pytest --cov=ci_cd_practice --cov-report=xml --cov-report=html

          - name: Upload coverage HTML
            if: matrix.python-version == '3.11'
            uses: actions/upload-artifact@v4
            with:
                name: coverage-html
                path: htmlcov/

          - name: Upload coverage XML
            if: matrix.python-version == '3.11'
            uses: actions/upload-artifact@v4
            with:
                name: coverage-xml
                path: coverage.xml

    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: ["3.10", "3.11", "3.12"]

        steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3

          - name: Debug secret
            run: |
              if [ -z "${{ secrets.GHCR_PAT }}" ]; then
                echo "Secret is empty"
                exit 1
              else
                echo "Secret exists"
              fi

          - name: Login to Github Container Registry
            uses: docker/login-action@v2
            with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GHCR_PAT }}

          - name: Build Docker image
            run: |
              docker build -t ghcr.io/${{ github.repository_owner }}/ci_cd_practice:latest .

          
          - name: Push Docker image
            run: |
              docker push ghcr.io/${{ github.repository_owner }}/ci_cd_practice:latest
